<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <div class="header-content">
                    <div class="bot-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="header-text">
                        <h1>AI Assistant</h1>
                        <p>Powered by Gemini 2.5 Flash</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button id="clearChat" class="clear-btn" title="Clear chat">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <p>ðŸ‘‹ Hello! I'm your AI assistant powered by Gemini. How can I help you today?</p>
                    </div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <form id="chatForm" class="chat-form">
                    <div class="input-wrapper">
                        <textarea 
                            id="userInput" 
                            placeholder="Type your message here..." 
                            rows="1"
                            maxlength="2000"
                        ></textarea>
                        <button type="submit" id="sendButton" class="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
                <div class="input-footer">
                    <span class="char-count" id="charCount">0/2000</span>
                    <span class="typing-indicator" id="typingIndicator" style="display: none;">
                        <i class="fas fa-circle"></i>
                        <i class="fas fa-circle"></i>
                        <i class="fas fa-circle"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
